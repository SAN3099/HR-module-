version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 3.0
  pre_build:
    commands:
      - echo "Installing Ruby 3.0..."
      - rbenv install 3.0.0
      - rbenv global 3.0.0
      - ruby -v 
      - bundle install
  build:
    commands:
      - bundle exec rake db:create db:migrate # Or any other necessary build commands
  post_build:
    commands:
      - echo "Build completed successfully!"
  build:
    commands:
      - echo "Running tests..."
      - bundle exec rspec spec